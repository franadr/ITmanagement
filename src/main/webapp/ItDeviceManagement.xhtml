<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
    <f:viewAction action="#{loginController.roleCheck(['admin','itsupport'])}" />
</f:metadata>
<h:body>

<ui:composition template="WEB-INF/template/layout.xhtml">

<ui:define name="content">
    <b:row>

        <b:form >
            <b:panel title="Add Laptop" collapsible="true" collapsed="true" span="4">
                <b:selectOneMenu value="#{itdeviceController.l.owner}" label="Owner" >
                    <f:selectItem itemLabel="(Please select owner)" itemValue="" />
                    <f:selectItems value="#{usersController.userList}" var="user" itemLabel="#{user.username}" itemValue="#{user}" />
                </b:selectOneMenu>
                <b:selectOneMenu value="#{itdeviceController.l.type}" label="Laptop type" >
                    <f:selectItem itemLabel="(Please select type)" itemValue="" />
                    <f:selectItems value="#{itdeviceController.laptopTypes}" var="type" itemLabel="#{type.type_name}" itemValue="#{type}" />
                </b:selectOneMenu>
                <b:inputText label="Name" value="#{itdeviceController.l.device_name}" />
                <b:slider2 min="7" max="19" value="#{itdeviceController.l.screen_size}" label="Size" mode="basic"/>
                <b:inputText label="RAM" value="#{itdeviceController.l.RAM}"/>
                <b:commandButton value="Create device" look="success" action="#{itdeviceController.saveDevice(itdeviceController.newLaptop)}" />
            </b:panel>
        </b:form>

        <b:form>
            <b:panel title="Add Printer" collapsible="true" collapsed="true" span="4">
                <b:selectOneMenu value="#{itdeviceController.newPrinter.owner}" label="Owner" >
                    <f:selectItem itemLabel="(Please select owner)" itemValue="" />
                    <f:selectItems value="#{usersController.userList}" var="user" itemLabel="#{user.username}" itemValue="#{user}" />
                </b:selectOneMenu>
                <b:inputText  label="Name" value="#{itdeviceController.newPrinter.device_name}" />
                <b:inputText label="MAC" value="#{itdeviceController.newPrinter.mac_address}" />
                <b:inputText label="Location" value="#{itdeviceController.newPrinter.location}"/>
                <b:switch label="Color ?" colMd="9" value="#{itdeviceController.newPrinter.color}" offText="no"
                          onText="yes"/>
                <b:commandButton value="Create device" look="success" action="#{itdeviceController.saveDevice(itdeviceController.newPrinter)}" ajax="true" />
            </b:panel>
        </b:form>

    </b:row>
</ui:define>
</ui:composition>
</h:body>
</html>
