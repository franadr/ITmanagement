<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
<f:event listener="#{loginController.clearNavbarLinks}" type="preRenderComponent" />
<h:body >
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:define name="header">
            <h2>Login to the application</h2>
        </ui:define>
        <ui:define name="content">
            <b:row>
                <b:column mediumScreen="4">
                    <b:jumbotron>
                        <h2>Please login</h2>
                        <b:form id="loginForm">
                            <b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
                                         value="#{loginController.user.username}"
                                         label="Username" />
                            <b:message for="@previous" />
                            <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                                           value="#{loginController.user.password}"
                                           label="Password"  />
                            <b:message for="passwordDiv" />
                            <b:commandButton look="primary" update="@form" value="Login" action="#{loginController.validateUser(user)}"/>
                            <h:messages />
                        </b:form>
                    </b:jumbotron>

                </b:column>
            </b:row>
        </ui:define>

        <ui:define name="footer">
           <h2>This if the footer of login page</h2>
        </ui:define>
    </ui:composition>
</h:body>
</html>
