<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <f:viewAction action="#{laptopController.getTheLaptopList(loginController.user)}" />
</f:metadata>

<h:body>

    <ui:composition template="WEB-INF/template/layout.xhtml">
    
        <ui:define name="content">

            <c:if test="#{laptopController.listNotEmpty}">
            <ui:repeat var="aLaptop" value="#{laptopController.laptopList}" >

            </ui:repeat>
            </c:if>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Laptop Name " />
                    <h:inputText value="#{laptopController.l.device_name}" />
                    <h:outputText value="Laptop screen size: " />
                    <h:inputText value="#{laptopController.l.screen_size}" />
                    <h:outputText value="Laptop RAM: " />
                    <h:inputText value="#{laptopController.l.RAM}" />
                    <h:outputText value =" " /> <h:outputText value =" " />
                    <h:commandButton value="Create/Update Laptop" action="#{laptopController.saveDevice(loginController.user)}"/>
                </h:panelGrid>
            </h:form>

        </ui:define>

        <ui:define name="footer">
            <h2>This if the footer of home page</h2>
        </ui:define>
    </ui:composition>
</h:body>
