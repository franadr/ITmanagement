<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <f:viewAction action="#{loginController.roleCheck(['admin','itsupport','user'])}" />
</f:metadata>

<h:body>

<ui:composition template="WEB-INF/template/layout.xhtml">
    
        <ui:define name="content">
            <h2>List of devices </h2>


                <b:row>
                    <b:panel title="Laptops" collapsible="true" collapsed="true" id="laptops">
                        <h:form id="laptopForm" >
                            <b:dataTable value="#{itdeviceController.laptopList}"
                                         var="laptop" pdf="true" responsive="true"  style="width:100%" >
                                <b:dataTableColumn value="#{laptop.owner.username}" rendered="#{(loginController.user.ug.user_group_id eq 1) or loginController.user.ug.user_group_id eq 2}" label="Owner"/>
                                <b:dataTableColumn value="#{laptop.type.type_name}"/>
                                <b:dataTableColumn value="#{laptop.mac_address}" />
                                <b:dataTableColumn value="#{laptop.device_name}" />
                                <b:dataTableColumn value="#{laptop.screen_size}" />
                                <b:dataTableColumn value="#{laptop.CPU_count}" />
                                <b:dataTableColumn value="#{laptop.CPU_speed}" />
                                <b:dataTableColumn value="#{laptop.disk_space}" />
                                <b:dataTableColumn value="#{laptop.manufacturer}" />
                                <b:dataTableColumn value="#{laptop.RAM}" />
                                <b:dataTableColumn>
                                    <b:commandButton look="warning" value="Delete" ajax="true" update="laptopForm" action="#{itdeviceController.removedevice(laptop)}" rendered="#{(loginController.user.ug.user_group_id eq 1) or loginController.user.ug.user_group_id eq 2}"  />
                                </b:dataTableColumn>
                            </b:dataTable>
                            <b:button href="/ItDeviceManagement.xhtml?faces-redirect=true" look="success" value="Add or modify a Laptop" rendered="#{(loginController.user.ug.user_group_id eq 1) or loginController.user.ug.user_group_id eq 2}" />
                        </h:form>
                    </b:panel>
                </b:row>
                <b:row>
                    <b:panel title="Printers" collapsible="true" collapsed="true">
                        <h:form id="printerForm">
                            <b:dataTable value="#{itdeviceController.printerList}"
                                         var="printer" pdf="true" >

                                <b:dataTableColumn value="#{printer.owner.username}" rendered="#{(loginController.user.ug.user_group_id eq 1) or loginController.user.ug.user_group_id eq 2}" label="Owner"/>
                                <b:dataTableColumn value="#{printer.device_name}"/>
                                <b:dataTableColumn value="#{printer.mac_address}"/>
                                <b:dataTableColumn value="#{printer.location}"/>
                                <b:dataTableColumn value="#{printer.color}"/>
                                <b:dataTableColumn>
                                    <b:commandButton look="warning" value="Delete" ajax="true" update="printerForm" action="#{itdeviceController.removedevice(printer)}" rendered="#{(loginController.user.ug.user_group_id eq 1) or loginController.user.ug.user_group_id eq 2}"  />
                                </b:dataTableColumn>
                            </b:dataTable>
                        </h:form>
                    </b:panel>
                </b:row>
                <b:row>
                    <b:panel title="Desktops" collapsible="true" collapsed="true">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:row>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Laptop Name " />
                    <h:inputText value="#{itdeviceController.l.device_name}" />
                    <h:outputText value="Laptop screen size: " />
                    <h:inputText value="#{itdeviceController.l.screen_size}" />
                    <h:outputText value="Laptop RAM: " />
                    <h:inputText value="#{itdeviceController.l.RAM}" />
                    <h:outputText value =" " /> <h:outputText value =" " />
                    <h:commandButton value="Create/Update Laptop" />
                </h:panelGrid>
            </h:form>

        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
